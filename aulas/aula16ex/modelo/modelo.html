<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" name="number" id="number" placeholder="Insira um número">
                <input type="button" value="Adicionar" onclick="add()">
            </p>
            <p>
                <select name="valores" id="valores" size="5">
                    <option value="1">Insira um número</option>
                </select>                
            </p>
            <input type="button" value="Finalizar" onclick="calc()">
            
        </div>
        <p id="final">
        </p>
    </section>

    <footer>
        <p>&copy; Sávio Sant'anna</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
